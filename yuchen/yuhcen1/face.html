<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>于晨</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- animate.css -->
    <link rel="stylesheet" href="css/animate.min.css">

    <!-- style -->
    <style type="text/css" media="screen">
        *{margin: 0;padding: 0;-webkit-box-sizing: border-box;-moz-box-sizing: border-box;box-sizing: border-box;}
        body { color: #888; font: 16px Arial, "Microsoft Yahei"; line-height: 1.7; }    
        :focus{outline: 0;}
        h1,h2,h3,h4,h5{font-weight: 400;}
        a:focus{outline: none;}
        a, a:hover, a:focus{text-decoration: none;cursor: pointer;display: block;}
        ol, ul, li{list-style: none;}
        img{border: none;display: block;}
        .ie8 img{height: auto;width: auto;}
        .clearfix{zoom: 1;}
        .clearfix:after{display: block;clear: both;content: '';visibility: hidden;height: 0;}
        .fl{float:left;}
        .fr{float:right;}
        header{height: 40px; width: 100%;padding-left: 30px;padding-right: 30px;line-height:40px;  position:fixed; z-index:9999;}
        header p{color:rgba(255,255,255,.5); font-size:1em; letter-spacing:6px;text-transform: uppercase; }
        header p a{color:rgba(255,255,255,.8); letter-spacing:2px;text-transform: uppercase; background: #dc2351; padding: 8px 16px; }
        header p a:hover{color:rgba(255,255,255,.9); background: #fc3768; }
        /*-----------------
        文章
        -----------------*/           
        .wrap{background: #f5f5f5;padding-top: 8em; padding-bottom: 8em;}
        .wrap .tit {text-align:center;margin-bottom: 4em;text-align: center; text-transform: uppercase;}
        .wrap .tit h1{color:#666; letter-spacing: 2px; text-shadow: rgb(204, 204, 204) 0px 0px 1px; margin: 0; font-size: 1.6em;}       
        .wrap .tit small{margin-top: 20px; color:#999; letter-spacing: 4px; font-family: 'Arial'; text-transform: uppercase;}
        .wrap .container{width: 1200px; background: #fff; margin:0 auto; padding:0; position: relative;}
        .wrap .container img{margin: 0; width: 100%; height: auto; z-index:999;}     
        @media ( max-width:1220px){.wrap {padding: 5em 0 0;} .jpui .container{width: 100%;}} 
        /*-----------------
        footer
        -----------------*/
        footer{background: #eee;  font-family: 'Raleway', Arial, sans-serif; padding-top: 40px;padding-bottom: 40px; text-align:center;}
        footer p{font-weight:300; font-size:0.8em; color:#999; letter-spacing: 4px; font-family: 'Arial'; text-transform: uppercase;}
        footer a{color:#999;}
        footer a:hover{color:#ec008c;}
        footer a, footer a:hover{display:inline;}
        footer .qq .fa{padding: 10px; font-size:2em;}      
    </style>
    </head>
    <body>

    <header>
        <p class="fr"><a href="index.html">首页</a></p>
    </header>
    <!-- 作品 -->
    <div class="wrap">    
        <div class="tit">
            <h1>QQ表情设计作品</h1>
            <small>MY PROTFOLIO</small><br>
            <small>于晨作品</small>
        </div>
        <div class="container">            
            <img src="img/art/face1.jpg" alt="于晨作品">
            <img src="img/art/face2.jpg" alt="于晨作品">
            <img src="img/art/face3.jpg" alt="于晨作品">
        </div>
    </div>

    <!-- footer -->
    <footer>
      <p>© 2021 <a href="" target="_blank">于晨</a> All rights reserved</p>      
    </footer>
    </body>
</html>
